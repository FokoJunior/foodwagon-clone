<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FoodWagon | Clone</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body>
    <nav class="navbar navbar-light bg-light px-4 shadow-sm">
        <a class="navbar-brand text-warning fw-bold" href="#"><i class="fas fa-utensils"></i> FoodWagon</a>
        <div>
            <a href="#" class="btn text-black me-2"><i class="fas fa-map-marker-alt"></i> Deliver to: Current Location</a>
            <a href="#" class="btn text-warning me-2"><i class="fas fa-search"></i> Search Food</a>
            <a href="#" class="btn btn-ligth text-warning login"><i class="fas fa-user"></i> Login</a>
        </div>
    </nav>


    <section class="hero">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-6">
                    <h1 class="display-4 fw-bold">Are you starving?</h1>
                    <p class="lead">Within a few clicks, find meals that are accessible near you</p>
                    <div class="search-box shadow-lg">
                        <div class="delivery-options">
                            <button class="btn btn-warning active"><i class="fas fa-motorcycle"></i> Delivery</button>
                            <button class="btn btn-light"><i class="fas fa-shopping-bag"></i> Pickup</button>
                        </div>
                        <div class="address-input">
                            <input type="text" placeholder="Enter Your Address">
                            <button class="btn btn-danger"><i class="fas fa-search"></i> Find Food</button>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <img src="./assets/images/banner2.png" alt="Banner Image" class="banner-image">
                </div>
            </div>
        </div>
    </section>

         <!-- Food Items Section -->
    <section class="container py-5">
        <div class="row g-4">
            <div class="col-md-3">
                <div class="food-item shadow-sm">
                    <img src="./assets/images/image1.png" class="food-img" alt="Food">
                </div>
            </div>
            <div class="col-md-3">
                <div class="food-item shadow-sm">
                    <img src="./assets/images/image2.png" class="food-img" alt="Food">
                </div>
            </div>
            <div class="col-md-3">
                <div class="food-item shadow-sm">
                    <img src="./assets/images/image3.png" class="food-img" alt="Food">
                </div>
            </div>
            <div class="col-md-3">
                <div class="food-item shadow-sm">
                    <img src="./assets/images/image.png" class="food-img" alt="Food">
                </div>
            </div>
        </div>
    </section>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
